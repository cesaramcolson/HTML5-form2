<html>
    <head>
        <title>HTML Form 2</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://kit.fontawesome.com/f398ab4635.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100" id="container">
            <div class="col-10" id="form">
                <div class="card m-5">
                    <div class="card-header">
                      <h2>Payment form example</h1>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>


                        <!-- form -->
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="InputCard" class="my-2">Card #</label>
                                        <input type="text" class="form-control" id="InputCard" placeholder="XXXXXXXXXXXXXXXX">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="InputCVC" class="my-2">CVC #</label>
                                        <input type="text" class="form-control" id="InputCVC" placeholder="0000">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="InputAmount" class="my-2">Amount</label>
                                        <div class="d-flex">
                                            <i class="fa-solid fa-dollar-sign mt-3 me-1"></i>
                                            <input type="text" class="form-control" id="InputAmount" placeholder="Amount">
                                        </div>
                                      </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="FirstName" class="my-2">First Name</label>
                                        <input type="text" class="form-control" id="FirstName">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="LastName" class="my-2">Last Name</label>
                                        <input type="text" class="form-control" id="LastName">
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="City" class="my-2">City</label>
                                        <input type="text" class="form-control" id="City">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="stateSelect" class="form-label my-2">State</label>
                                        <select class="form-select" id="stateSelect" aria-label="State select">
                                        <option selected>Pick a state</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="PostalCode" class="my-2">Postal Code</label>
                                        <input type="text" class="form-control" id="PostalCode">
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="cardType" class="my-2">We accept:</label>
                                        <div class="p-3 bg-secondary text-white rounded">
                                            <div class="form-check form-check-inline">
                                              <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mastercard" checked>
                                              <label class="form-check-label" for="mastercard">
                                                <i class="fa-brands fa-cc-mastercard"></i>
                                              </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                              <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa">
                                              <label class="form-check-label" for="visa">
                                                <i class="fa-brands fa-cc-visa"></i>
                                              </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                              <input class="form-check-input" type="radio" name="paymentMethod" id="diners" value="diners">
                                              <label class="form-check-label" for="diners">
                                                <i class="fa-brands fa-cc-diners-club"></i>
                                              </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                              <input class="form-check-input" type="radio" name="paymentMethod" id="amex" value="amex">
                                              <label class="form-check-label" for="amex">
                                                <i class="fa-brands fa-cc-amex"></i>
                                              </label>
                                            </div>
                                          </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="Message" class="my-2">Message</label>
                                        <textarea class="form-control" id="Message" rows="3"></textarea>
                                        <div id="MessageHelpBlock" class="form-text">Add any notes here.</div>
                                    </div>
                                </div>
                            </div>
                        </form>


                    </div>
                    <div class="card-footer text-muted d-flex justify-content-end">
                        <div class="m-2">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <button type="button" class="btn btn-primary ms-1">Send</button>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
